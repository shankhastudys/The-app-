name: Android Build (assembleDebug)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install tools (unzip, curl) and Android SDK packages
        run: |
          set -e
          export ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          sudo apt-get update -y
          sudo apt-get install -y unzip curl
          curl -o "$RUNNER_TEMP/commandlinetools.zip" https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q "$RUNNER_TEMP/commandlinetools.zip" -d "$RUNNER_TEMP"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv "$RUNNER_TEMP"/cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/" || true
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        shell: bash

      - name: Build debug APK (run wrapper with bash)
        run: |
          set -e
          export ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"
          export PATH="$PATH:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin"
          echo "Using ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          # run the gradle wrapper via bash (works even if gradlew is not executable)
          bash gradlew assembleDebug --no-daemon -Pandroid.debug.obsoleteApi=true --stacktrace --info
        shell: bash

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
